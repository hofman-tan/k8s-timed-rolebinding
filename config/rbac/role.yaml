---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.hhh.github.io
  resources:
  - timedrolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rbac.hhh.github.io
  resources:
  - timedrolebindings/finalizers
  verbs:
  - update
- apiGroups:
  - rbac.hhh.github.io
  resources:
  - timedrolebindings/status
  verbs:
  - get
  - patch
  - update
